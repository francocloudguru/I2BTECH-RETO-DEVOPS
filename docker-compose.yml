version: '3.8'
services:
  node:
    build: .
    volumes:
      - ./logs:/app/logs
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./certs:/etc/nginx/certs
      - ./htpasswd:/etc/nginx/.htpasswd
    depends_on:
      - node
    networks:
      - app-network

networks:
  app-network: