- hosts: localhost
  become: yes
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install base packages for minikube driver=none
      apt:
        name:
          - curl
          - apt-transport-https
          - ca-certificates
          - gnupg
          - unzip
          - conntrack
          - socat
          - ebtables
          - ethtool
          - containerd
        state: present

    - name: Enable and start containerd
      systemd:
        name: containerd
        state: started
        enabled: yes

    - name: Install crictl
      unarchive:
        src: https://github.com/kubernetes-sigs/cri-tools/releases/download/v1.30.0/crictl-v1.30.0-linux-amd64.tar.gz
        dest: /usr/local/bin
        remote_src: yes

    - name: Install kubectl
      get_url:
        url: https://dl.k8s.io/release/v1.30.0/bin/linux/amd64/kubectl
        dest: /usr/local/bin/kubectl
        mode: "0755"

    - name: Install minikube
      get_url:
        url: https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64
        dest: /usr/local/bin/minikube
        mode: "0755"

    - name: Start minikube with driver=none
      command: minikube start --driver=none
      environment:
        CHANGE_MINIKUBE_NONE_USER: "true"

    - name: Install terraform
      unarchive:
        src: https://releases.hashicorp.com/terraform/1.9.0/terraform_1.9.0_linux_amd64.zip
        dest: /usr/local/bin
        remote_src: yes

    - name: Create logs hostPath directory
      file:
        path: /var/i2btech-logs
        state: directory
        mode: "0777"

    - name: Verify installations
      command: "{{ item }}"
      loop:
        - kubectl version --client
        - minikube version
        - terraform version