- hosts: localhost
  become: yes
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install required packages for minikube none driver
      apt:
        name:
          - curl
          - apt-transport-https
          - ca-certificates
          - gnupg
          - unzip
          - conntrack
          - socat
          - ebtables
          - ethtool
          - containerd
        state: present

    - name: Enable and start containerd
      systemd:
        name: containerd
        state: started
        enabled: yes

    - name: Ensure containerd config directory exists
      file:
        path: /etc/containerd
        state: directory
        mode: "0755"

    - name: Generate default containerd config.toml
      shell: |
        containerd config default > /etc/containerd/config.toml
      args:
        creates: /etc/containerd/config.toml

    - name: Set correct sandbox_image in containerd config
      replace:
        path: /etc/containerd/config.toml
        regexp: 'sandbox_image = ".*"'
        replace: 'sandbox_image = "registry.k8s.io/pause:3.10.1"'

    - name: Restart containerd after config changes
      systemd:
        name: containerd
        state: restarted

    - name: Ensure CNI directory exists
      file:
        path: /opt/cni/bin
        state: directory
        mode: "0755"

    - name: Install CNI plugins
      unarchive:
        src: https://github.com/containernetworking/plugins/releases/download/v1.4.0/cni-plugins-linux-amd64-v1.4.0.tgz
        dest: /opt/cni/bin
        remote_src: yes

    - name: Install crictl
      unarchive:
        src: https://github.com/kubernetes-sigs/cri-tools/releases/download/v1.30.0/crictl-v1.30.0
